<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&     display=swap" rel="stylesheet">
    

    <title>Cadastro de Notas</title>
</head>


<body>
    <header>
        <div class="" id="topo">
              <p>Cadastro de notas</p>             
        </div>
        
    </header>

    <main class="container">
        

            <div id="js-AlunoView">
            </div>


        </section>
    </main>
    
    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Cadastrar Aluno</h2>
                <div id="js-mensagem-view"></div>
                
                <form action="" onsubmit ="alunosController.adiciona(event)">
                    <div class="input-group">
                        <label class="" for="nome">Aluno: </label>
                        <input type="text" id="nome" name="nome" placeholder="Nome">
                    </div>

                    <div class="input-group">
                        <label class="" for="nota1">Primeira nota: </label>
                        <input type="number" id="nota1" name="nota1" placeholder="0,00">
                        
                    </div>

                    <div class="input-group">
                        <label class="" for="nota2">Segunda nota: </label>
                        <input type="number" id="nota2" name="nota2" placeholder="0,00">
                    </div>

                    <div class="input-group">
                        <label class="" for="provaFinal">Prova Final: </label>
                        <input type="number" id="provaFinal" name="provaFinal" placeholder="0,00">
                    </div>

                    <div class="input-group">
                        <label class="" for="frequencia">Frequencia: </label>
                        <input type="number" id="frequencia" name="frequencia" placeholder="0,00">
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="AlunosController.close()" class="button cancel" 
                        >Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>

    <footer>
        <p>Cadastro de notas</p>
    </footer>    

    <script src="js\app\models\Aluno.js"></script>
    <script src="js\app\controllers\AlunosController.js"></script>
    <script src="js\app\models\AlunosModel.js"></script>
    <script src="js\app\views\View.js"></script>
    <script src="js\app\views\AlunosView.js"></script>
    <script src="js\app\models\Mensagem.js"></script>
    <script src="js\app\views\MensagemViews.js"></script>

    <script>
        let alunosController = new AlunosController();
    </script>
    
</body>
</html>
