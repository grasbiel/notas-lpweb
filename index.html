<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&     display=swap" rel="stylesheet">
    

    <title>Cadastro de Notas</title>
</head>


<body>
    <header>
        <div class="" id="topo">
              <p>Cadastro de notas</p>             
        </div>
        
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Cadastro de notas</h2>
            
            <div class="card">
                <h3>
                    <span>Aprovados</span>
                    <img src="./assets/income.svg" alt="Imagem de ganho">
                </h3>
                <p id="aprovadosDisplay"></p>
            </div>
            
            <div class="card">
                <h3>
                    <span>Reprovados</span>
                    <img src="./assets/expense.svg" alt="Imagem de gasto"> 
                </h3>
                <p id="reprovadosDisplay"></p>
            </div>    

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <!--<img src="./assets/expense.svg" alt="Imagem de gasto"> -->
                </h3>
                <p id="mediasDisplay"></p>
            </div> 

        </section>

        <section id="transaction">
            <h2 class="sr-only">Notas</h2>

            <a href="#" 
            onclick="Modal.open()"
            class="button new">
            + Cadastrar um aluno </a>
            <table id="data-table">
                <thead> 
                    <tr>
                        <th>Aluno</th>
                        <th>Nota 1</th>
                        <th>Nota 2</th>
                        <th>Médias</th>
                        <th>Frequência</th>
                        <th>Situação</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                   
                </tbody>                
            </table>
        </section>
    </main>
    
    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Cadastrar Aluno</h2>
                <form action="" onsubmit ="Form.submit(event)">
                    <div class="input-group">
                        <label class="" for="name">Aluno: </label>
                        <input type="text" id="name" name="name" placeholder="Nome">
                    </div>

                    <div class="input-group">
                        <label class="" for="nota1">Primeira nota: </label>
                        <input type="number" id="nota1" name="nota1" placeholder="0,00">
                        
                    </div>

                    <div class="input-group">
                        <label class="" for="nota2">Segunda nota: </label>
                        <input type="number" id="nota2" name="nota2" placeholder="0,00">
                    </div>

                    <div class="input-group">
                        <label class="" for="frequencia">Prova Final (opcional): </label>
                        <input type="number" id="provaFinal" name="ProvaFinal" placeholder="0,00">
                    </div>

                    <div class="input-group">
                        <label class="" for="frequencia">Frequencia: </label>
                        <input type="number" id="frequencia" name="frequencia" placeholder="0,00">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date"> 
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancel" 
                        >Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
        
    <footer>
        <p>Cadastro de notas</p>
    </footer>    

    <script src="script.js">
        
    </script>
    
</body>
</html>
